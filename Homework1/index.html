<body>

<h2> Modal on click </h2>
<center>
<button id="myButton">Open modal</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
          <h2>Titlu pentru caseta</h2>
      </div>

      <div class="modal-body">
        <p>Some text in the Modal Body</p>
        <p>Some other  text...</p>
      </div>

      <div class="modal-footer">
        <h3> Optional footer</h3>
      </div>

    </div>
   </div>


<button id="buttonBrasov">Brasov</button>
<div id="brasov" class="brasov">
    <span class="close-photo">&times;</span>
    <img src="images/brasov.jpeg"></img>
</div>

<button id="buttonBucharest">Bucuresti</button>
<div id="buc" class="buc">
    <span class="close-photo">&times;</span>
    <img src="images/buc.jpg"></img>
</div>


<button id="buttonCluj">Cluj</button>
  <div id="cluj" class="cluj">
      <span class="close-photo">&times;</span>
      <img src="images/cluj.jpg"></img>

  </div>
</center>

<script src="index.js"></script>

</body>

</html>
